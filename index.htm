<!DOCTYPE html>
<!-- saved from url=(0047)http://getbootstrap.com/examples/justified-nav/ -->
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Caso practico">
	    <meta name="author" content="Javier Fernández Valencia y Ignacio Colodrón Bestuer">
	    <meta name="author" content="Javier Fernández Valencia y Ignacio Colodrón Bestuer">

	    <!-- CSS -->
		<link type="text/css" href="./css/jquery/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
		<link type="text/css" href="./css/jquery/jquery.treeview.css" rel="stylesheet" />
	    <link rel="stylesheet" type="text/css" href="./css/estilos.css">

	    <!-- javascript -->
	    <script type="text/javascript" src="./js/jquery/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="./js/jquery/jquery-ui-1.10.3.custom.js"></script>
		<script type="text/javascript" src="./js/jquery/jquery.base64.min.js"></script>
	    <script type="text/javascript" src="./js/credentials.js"></script>
	    <script type="text/javascript" src="./js/main.js"></script>

   
    	<title>Caso práctico</title>
    </head>
   
  
  	<body onload="inicializarElementos()">
		
		<h1>Demo</h1>
		

		<fieldset class="fieldsetEstilo">
			<legend>Searching in all SNOMED CT - RF1</legend>
			<b>Search:</b> <input id="busquedaEnTodoSNOMED" placeholder="Searching in all SNOMED CT" size="50"/>
		</fieldset>
		
		<fieldset  class="fieldsetEstilo">
			<legend>Searching by context in SNOMED CT - Sustance</legend>
			<b>Search:</b> <input id="busquedaEnTodoSNOMEDConContexto" placeholder="Search by context in SNOMED CT - Sustance" size="50"/>
		</fieldset>
		
		<fieldset  class="fieldsetEstilo">
			<legend>Searching in a local terminology</legend>
			<b>Search:</b> <input id="busquedaEnTerminologiaLocal" placeholder="Search in a local terminology" size="50"/>
		</fieldset>
			       
	    <fieldset  class="fieldsetEstilo">
			<legend>Searching in a subset</legend>
			<b>Search:</b> <input id="busquedaEnSubconjunto" placeholder="Search in a subset" size="50"/>
		</fieldset>
	  
		<fieldset class="fieldsetEstilo">
			<legend>Mapset searching</legend>
			<b>Search:</b> <input id="busquedaDeMapeos" placeholder="Search in all SNOMED CT- English" size="50"/>
			<b class="mapeoCIE">Mapset with ICD-9:</b><input id="cie9map" readonly="true" placeholder="Mapset with ICD-9"/>
			<b class="mapeoCIE">Mapset with ICD-10:</b><input id="cie10map" readonly="true" placeholder="Mapset with ICD-10"/>
		</fieldset>

	</body>

</html>
